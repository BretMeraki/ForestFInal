steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/forest-app', '.']
  timeout: '1200s'  # 20 minutes timeout

# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/forest-app']

# Deploy container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'run'
  - 'deploy'
  - 'forestfinal'  # Match your Cloud Run service name
  - '--image'
  - 'gcr.io/$PROJECT_ID/forest-app'
  - '--platform'
  - 'managed'
  - '--region'
  - 'us-central1'
  - '--allow-unauthenticated'
  - '--memory'
  - '1Gi'
  - '--cpu'
  - '1'

# Set timeout for the entire build process
timeout: '1500s'  # 25 minutes total build time

# Store images in Google Container Registry
images:
- 'gcr.io/$PROJECT_ID/forest-app'
